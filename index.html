<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Mahasiswa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulir Mahasiswa</h1>
  <form id="studentForm">
    <div class="form-group">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" placeholder="Masukkan Nama">
    </div>
    <div class="form-group">
      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" placeholder="Masukkan NIM">
    </div>
    <div class="form-group">
      <label for="kelas">Kelas:</label>
      <input type="text" id="kelas" name="kelas" placeholder="Masukkan Kelas">
    </div>
    <div class="form-group">
      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" placeholder="Masukkan Alamat"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Kirim</button>
    </div>
  </form>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
